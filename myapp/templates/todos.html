{% extends "base.html" %}

{% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {% if todo.completed %}<strike>{{ todo.title}}</strike>{% else %}{{ todo.title}}{% endif %}
        
    </li>
    {% endfor %}
</ul>

<form method="post" action="{% url 'addTodos' %}">
    {% csrf_token %}
    <label for="newTodo">Add Todo:</label>
    <input type="text" id="newTodo" name="newTodo" required>
    <button type="submit">Add Todo</button>
</form>

{% endblock %}
