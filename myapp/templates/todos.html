{% extends "base.html" %}

{% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {% if todo.completed %} <strike>{{todo.title}}</strike> {% else %} {{todo.title}} {% endif %}
        
    </li>
    {% endfor %}
</ul>

<form method="POST" action="/">
    {% csrf_token %}
    <label for="newTodo">New Todo:</label>
    {{form.title}}
    <button type="submit">Add Todo</button>
</form>

{% endblock %}
