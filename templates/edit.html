{% extends "base.html" %}

{% block content %}
<div class="container mt-8">
    <h1>Update Todo</h1>
    <div class="col-md-12 mx-auto">
        <form method="POST" action="{% url 'edit' todo.id %}" class="col-md-8 mx-auto">
            {% csrf_token %}

            <div class="mb-3 row">
                <label for="newTodo" class="form-label">Modified Todo will be:</label>
                <div class="col-sm-12">
                    {{ form.title }}
                </div>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-light" type="submit" id="updateTodoButton"
                    onclick="this.innerHTML = '<span class=\'spinner-border spinner-border-sm\' role=\'status\' aria-hidden=\'true\'></span> Updating...';">Update
                    üîÑ</button>
                <a href="{% url 'Todos' %}" class="btn btn-light">Cancel ‚ùå</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
